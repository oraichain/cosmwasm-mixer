[package]
name = "arkworks-native-gadgets"
version = "1.0.0"
authors = ["Webb Developers"]
edition = "2018"
description = "Webb protocol's native gadgets"
license = "Apache-2.0"
repository = "https://github.com/webb-tools/arkworks-gadgets"
homepage = "https://webb.tools"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
ark-ff = { version = "^0.3.0", default-features = false }
ark-std = { version = "^0.3.0", default-features = false }
ark-crypto-primitives = { version = "^0.3.0", default-features = false }

[dev-dependencies]
# curves
ark-ed-on-bls12-381 = { version = "^0.3.0", default-features = false }
ark-ed-on-bn254 = { version = "^0.3.0", default-features = false }
ark-bn254 = { version = "^0.3.0", default-features = false }

[features]
default = ["std"]
std = [
  "ark-std/std",
  "ark-ff/std",
  "ark-crypto-primitives/std",
]
parallel = [
  "ark-crypto-primitives/parallel",
  "ark-ff/parallel",
  "ark-std/parallel",
]
